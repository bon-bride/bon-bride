<div class="grid columns-2 ga5 items-center mv4">

  {% for post in site.posts %}
	<a class="dim aspect-ratio aspect-ratio--4x3" href="{{ site.baseurl }}{{ post.url }}">
		<div class="grid items-center aspect-ratio--object cover center" style="background-image: url({{ site.baseurl }}{{ post.featured-image }}" >
			<h2 class="tc black f2 no-underline"> {{ post.title }} </h2>
		</div>
	 </a>
  {% endfor %}


</div>
